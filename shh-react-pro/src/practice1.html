<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-left: 1px solid #ddd;
        border-top:1px solid #ddd;
        border-spacing: 0;
    }
    table tr td{
        border-right:1px solid #ddd;
        border-bottom:1px solid #ddd;
        width: 100px;
        text-align: center;
    }
    table tr:nth-child(odd){
        background:white;
    }
    table tr:nth-child(even){
        background: red;
    }
    table tr:hover{
        background: yellow;
    }

    .a1{
        display: list-item;
    }
</style>
<body>
    <div>
        <table >
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
        </table>
    </div>

    <hr>
    <div>
        <a class="a1">111111111111111111</a>
        <a class="a1">222222222222222222</a>
        <a class="a1">333333333333333333</a>
    </div>



    <script>
        function fn(){
            var sum = 0;
            for (var i=0;i<arguments.length;i++) {
                console.log(arguments[i])
                sum+=parseFloat(arguments[i])
                return sum
            }
        }

        fn(1,2,3,4,5)
        fn(5, null, -5)
    </script>
</body>
</html>
